<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>CSS Esercizio 4 Calcolatrice</title>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator-output">0</div>
            <div class="calculator-keys1">
                <button class="calculator-key-operator">+</button>
                <button class="calculator-key-operator">-</button>
                <button class="calculator-key-operator">x</button>
                <button class="calculator-key-operator">รท</button>
                <button class="calculator-keys">7</button>
                <button class="calculator-keys">8</button>
                <button class="calculator-keys">9</button>
                <button class="calculator-keys">4</button>
                <button class="calculator-keys">5</button>
                <button class="calculator-keys">6</button>
                <button class="calculator-keys">1</button>
                <button class="calculator-keys">2</button>
                <button class="calculator-keys">3</button>
                <button class="calculator-keys">0</button>
                <button class="calculator-keys">.</button>
                <button class="calculator-keys">AC</button>
                <button class="calculator-key-result">=</button>
        </div>
    </body>
</html>
